<script>

utilImport('css', 'https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css')
utilImport('css', 'https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css')
utilImport('javascript', 'https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js')
utilImport('javascript', 'https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js', function() {
	$(function() {
			$('.slider').slick({
				autoplay: true,			//自動再生
				autoplaySpeed: 2000,	//自動再生のスピード
				speed: 800,				//スライドするスピード
				dots: true,				//スライドしたのドット
				arrows: true,			//左右の矢印
				infinite: true,			//スライドのループ
				pauseOnHover: false,	//ホバーしたときにスライドを一時停止しない　
			});
		})
})

function utilImport(type, src, addFunc) {
	let head = document.getElementsByTagName('head')
	let elem
	if (type == 'css') {
		elem = document.createElement('link')
		elem.setAttribute('rel', 'stylesheet')
		elem.setAttribute('type', 'text/css')
		elem.setAttribute('href', src)
	} else if (type == 'javascript') {
		elem = document.createElement('script')
		elem.setAttribute('type', 'text/javascript')
		elem.setAttribute('src', src)
		document.head.appendChild(elem)
	} else {
		console.log('typeパラメータが不正です')
		return ''
	}
	document.head.appendChild(elem)
	elem.addEventListener('load', function() {
		if (addFunc && typeof addFunc === 'function') {
			// 渡されたオブジェクトが関数なら実行する
			addFunc()
		}
	})
}
</script>
<style>

    width: initial!important;

}
.slick-arrow:before{

}
