<!DOCTYPE html>
<html>
	<head>
	<base target="_top">
	<script type='text/javascript'>
		//ダウンロード実行
		function handleDownload() {
		//JSONデータの取得
		var content = <?= getData(); ?>;
		var fileName = <?= getSheetName(); ?>;
		//ダウンロード用URL生成
		var blob = new Blob([ content ], { "type" : "application/json"});
		document.getElementById("download").download = fileName + '.json'
		document.getElementById("download").href = window.URL.createObjectURL(blob);
	}
	function load() {
		//JSONデータの取得
		var content = <?= getData(); ?>;
		document.getElementById("preview_text").innerHTML = content
	}
	</script>
	<style>
		#preview {
			margin: 20px 0
		}
	</style>
	</head>
	<body onload="load()">
		<!-- JSONダウンロードボタン：json名はdefault pleasanter.json-->
		<a id="download" href="#" download="pleasanter.json" onclick="handleDownload()">ダウンロード</a>
		<div id="preview">preview...</div>
		<div id="preview_text"></div>
	</body>
</html>
